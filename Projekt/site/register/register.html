<body>
    <main>
        <div class="LoginForm">
            <form>
                <div class="LoginText">
                    <h3 style="display: inline-block;font-size: x-large;border-bottom: 3px;border-bottom-style: solid;">Create an Account</h3></br>
                    <div class="LoginInline">
                        <label for="input-first-name" style="margin-right: 10px">First Name:</label></br>
                        <input type="text" id="input-first-name" name="first-name">
                        <label for="input-last-name" style="margin-left: 10px;margin-right: 10px;">Last Name:</label></br>
                        <input type="text" id="input-last-name" name="last-name"></br>
                    </div>
                    <label for="birthday">Birthday:</label></br>
                    <input type="date" id="birthday" name="birthday" style="text-align: center"></br>
                    <label for="input-email">Email Adress:</label></br>
                    <input type="text" id="input-email" name="email"></br>
                    <label for="input-password">Password:</label></br>
                    <input type="password" id="input-password" name="password" style="margin-bottom: 5px;"></br>
                    <button type="submit" value="Submit" class="LoginButton"><a href="../startseite/startseite.html"><img src="../../img/LoginFormButton.png"></a></button></br>
                    <img src="../../img/Logo.png" style=" width: 300px;height: 60px;margin-top: 30px;border-top: 3px;border-top-style: solid;">
                </div>
            </form>
        </div>
